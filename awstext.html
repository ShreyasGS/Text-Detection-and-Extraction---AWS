<!DOCTYPE html>
<html>
<head>
    <script src="aws-cognito-sdk.min.js"></script>
    <script src="amazon-cognito-identity.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.16.0.min.js"></script>
    <script src="./app.js"></script>
    <meta charset="UTF-8">
    <title>Rekognition</title>
</head>

<body>
<H1>Text Extract</H1>
<input type="file" name="fileToUpload" id="fileToUpload" accept="image/*" onchange="loadFile(event)" style="display: none;">
<p><label for="fileToUpload" style="display: inline-block; background: cornflowerblue; border-radius: 4px;font-size: 14px;color: #FFF;
    padding: 8px 12px; cursor: pointer;">Upload Image</label></p>
<p><img id="output" width="200" /></p>
<p id="opResult">hh</p>
</body>
<script>

    document.getElementById("fileToUpload").addEventListener("change", function (event) {
        ProcessImage();
    }, false);

    //Loads selected image and unencodes image bytes for Rekognition DetectFaces API
    function ProcessImage() {
        AnonLog();
        var control = document.getElementById("fileToUpload");
        var file = control.files[0];

        // Load base64 encoded image for display
        var reader = new FileReader();
        reader.onload = (function (theFile) {
            return function (e) {
                //Call Rekognition
                AWS.region = "us-west-2";
                var rekognition = new AWS.Rekognition();
                var params = {
                    Image: {
                        Bytes: e.target.result
                    }
                };
                rekognition.detectText(params, function (err, data) {
                    if (err) console.log(err, err.stack); // an error occurred
                    else {
                        var table = "<table><tr><th>Text</th><th>Confidence</th></tr>";
                        // show each face and build out estimated age table
                        for (var i = 0; i < data.TextDetections.length; i++) {
                            table += '<tr><td>' + data.TextDetections[i].DetectedText +
                                '</td><td>' + data.TextDetections[i].Confidence + '</td></tr>';
                        }
                        table += "</table>";
                        document.getElementById("opResult").innerHTML = table;
                    }
                });
            };
        })(file);
        reader.readAsArrayBuffer(file);
    }
    //Provides anonymous log on to AWS services
    function AnonLog() {

        // Configure the credentials provider to use your identity pool
        AWS.config.region = 'us-west-2'; // Region
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
            IdentityPoolId: 'us-west-2:45158e01-40c3-4ae5-8c12-80dc6c1703a6',
        });
        // Make the call to obtain credentials
        AWS.config.credentials.get(function () {
            // Credentials will be available when this function is called.
            var accessKeyId = AWS.config.credentials.accessKeyId;
            var secretAccessKey = AWS.config.credentials.secretAccessKey;
            var sessionToken = AWS.config.credentials.sessionToken;
        });
    }
    var loadFile = function(event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
    };

</script>
</html>
